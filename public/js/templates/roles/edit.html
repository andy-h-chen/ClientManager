<div class="row">
  <div class="span8">

    <div class="page-header">
      <h1>Edit Role</h1>
    </div>

    <form class="form-horizontal">
      <fieldset>

        <div class="control-group">
          <label for="name-input" class="control-label">Name</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
                <i class="icon-user"></i>
              </span>
             <input type="text" class="input-xlarge" id="name-input" value="<%= role.name %>" />
            </div>
          </div>
        </div>

        <div class="control-group">
          <label for="email-input" class="control-label">Permissions</label>
          <div class="controls">
            <div class="input-prepend">
              <!--span class="add-on">
                <i class="icon-envelope"></i>
              </span-->
              <table class="input-xlarge">
              <% _.each(role.perms, function(perm) { %>
                <tr><td>
                <%= perm.name%><td>Allow <input type="radio" name="<%=perm._id%>" value="allow" <%if(perm.allow){%> checked<%}%>><td>Deny <input type="radio" name="<%=perm._id%>" value="deny" <%if(!perm.allow){%> checked<%}%>> </tr>
              <% }); %>
              </table>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <a class="btn save-btn">Save</a>
          <a class="btn back-btn">Back</a>
        </div>

      </fieldset>
    </form>

  </div>
</div>
