<div class="row">
  <div class="span12">

    <div class="page-header">
      <h1>List of users</h1>
      <a href="#/users/new" class="btn edit-btn">Add User</a>
    </div>

    <p>
      <table class="table">
        <thead>
          <tr>
            <th><i class="icon-user"></i>Username</th>
            <th><i class="icon-envelope"></i>Email</th>
            <th><i class="icon-time"></i>Last login</th>
          </tr>
        </thead>
        <tbody>
        <% _.each(users, function(user) { %>
          <tr>
            <td>
              <a href="#/users/<%- user._id %>"><%- user.username %></a>
            </td>
            <td>
              <a href="mailto:<%- user.email %>"><%- user.email %></a>
            </td>
            <td>
              <%= moment(new Date(user.lastlogin)).format("MMMM Do YYYY") %>
            </td>
          </tr>
        <% }); %>
        </tbody>
      </table>
    </p>

  </div>
</div>
