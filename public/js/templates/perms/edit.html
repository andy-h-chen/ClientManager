<div class="row">
  <div class="span8">

    <div class="page-header">
      <h1>Edit Permission</h1>
    </div>

    <form class="form-horizontal">
      <fieldset>

        <div class="control-group">
          <label for="name-input" class="control-label">Name</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
                <i class="icon-user"></i>
              </span>
             <input type="text" class="input-xlarge" id="name-input" value="<%= perm.name %>" />
            </div>
          </div>
        </div>

        <div class="control-group">
          <label for="email-input" class="control-label">Key</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
                <i class="icon-envelope"></i>
              </span>
              <input type="text" class="input-xlarge" id="key-input" value="<%= perm.key %>" />
              <p class="help-block">Enter a valid email above.</p>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <a class="btn save-btn">Save</a>
          <a class="btn back-btn">Back</a>
        </div>

      </fieldset>
    </form>

  </div>
</div>
