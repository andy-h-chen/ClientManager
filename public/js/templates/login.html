<div class="container">

    <div class="page-header">
      <h1>Sign in</h1>
    </div>

    <div id="login">
        <form>
            <div class="alerts"></div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" id="login-username-input" class="form-control" style="width: 300px">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" id="login-password-input" class="form-control" style="width: 300px;">
                <span class="help-block"></span>
            </div>
            <div class="form-actions">
                <a class="btn btn-default" id="login-btn">Sign In</a>
            </div>
        </form>
    </div>

</div>
