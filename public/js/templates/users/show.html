<div class="row">
  <div class="span6">

    <div class="page-header">
      <h1><%= user.username %></h1>
    </div>

    <p>
      <table class="table table-striped">
        <tbody>
          <tr>
            <td><h6>Username:</h6></td>
            <td>
              <i class="icon-user"></i>
              <%= user.username %>
            </td>
          </tr>
          <tr>
            <td><h6>Email:</h6></td>
            <td>
              <i class="icon-envelope"></i>
              <a href="mailto:<%= user.email %>"><%= user.email %></a>
            </td>
          </tr>
          <tr>
            <td><h6>Roles:</h6></td>
            <td>
              <i class="icon-briefcase"></i>
              <% _.each(user.roles, function(role) { %>
                <%if (role.allow) {%>
                    <%= role.name %><br>
                <%}%>
              <% }); %>
            </td>
          </tr>
          <tr>
            <td><h6>Permissions:</h6></td>
            <td>
              <i class="icon-time"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </p>

    <p>
      <a href="#/users/<%= user._id %>/edit" class="btn edit-btn">Edit</a>
      <button class="btn delete-btn">Delete</button>
    </p>

  </div>
</div>
