<div class="row">
  <div class="span6">

    <div class="page-header">
      <h1>Role</h1>
    </div>

    <p>
      <table class="table table-striped">
        <tbody>
          <tr>
            <td><h6>name:</h6></td>
            <td>
              <i class="icon-user"></i>
              <%= role.name %>
            </td>
          </tr>
          <tr>
            <td><h6>Permissions:</h6></td>
            <td>
              <i class="icon-envelope"></i>
              <% _.each(role.perms, function(perm) { %>
                <% if (perm.allow) {%><%=perm.name%><br>
                <% }%>
              <% }); %>
            </td>
          </tr>
        </tbody>
      </table>
    </p>

    <p>
      <a href="#/roles/<%= role._id %>/edit" class="btn edit-btn">Edit</a>
      <button class="btn delete-btn">Delete</button>
    </p>

  </div>
</div>
